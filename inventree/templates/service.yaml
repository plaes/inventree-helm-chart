apiVersion: v1
kind: Service
metadata:
  name: {{ include "inventree.fullname" . }}
  labels:
    {{- include "inventree.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
    - port: 80
      targetPort: 80
      protocol: TCP
      name: proxy
  selector:
    {{- include "inventree.selectorLabels" . | nindent 4 }}
